<!DOCTYPE html>

<html>

     <head>

        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
    </head>


    <body>

        <header>

    <div class="menu">
            <h1><img src="imagenes/logo.png" alt="Logo barberia"></h1>

        <nav>
            <ul class="Navegacion">
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
                
            </ul>
        </nav>
    </div>

        </header>

        <main class="contacto">
            <form>
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" class="Datos" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="Datos" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="Datos" required placeholder="(XXX) 000 000 0000">

                <label for="mensaje">Mensaje adicional</label>
                <textarea cols="70" rows="10" id="mensaje" class="Datos"></textarea>

            <fieldset>

                <legend class="respuesta">¿Como le gustaria ser contactado? </legend>

                <label for="email"><input type="radio" name="contacto" value="email" id="email">
                Email</label>

                <label for="telefono"><input type="radio"  name="contacto" value="telefono" id="telefono">
                Telefono</label>

                <label for="whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="whatsapp" checked>
                Whatsapp</label>
                

            </fieldset>

            <fieldset>

                <legend class="respuesta">¿En que horario le gustaria ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

                <label class="respuesta"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>
                <input class="enviar" type="submit" value="Enviar datos">

            </form>

            <table>

                <thead>

                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>Lunes</td>
                        <td>08h -- 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h -- 20h</td>
                    </tr>
    
                    <tr>
                        <td>Jueves</td>
                        <td>08h -- 20h</td>
                    </tr>    

                </tbody>
        
            </table>

        </main>
        
        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo barberia">
            <p class="copyrigt">© Copyrigt Barberia Alura - 2023</p>

        </footer>

    </body>

</html>
